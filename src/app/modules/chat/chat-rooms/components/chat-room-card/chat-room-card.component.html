<div class="card h-100" *ngIf="room">
  <div class="card-body d-flex flex-column justify-content-around">
    <!--
      there could be a thumbnail included here according to the use of chat room
    -->
    <p><a class="card-title" [routerLink]="['', room.id]">{{room.title}}</a>&nbsp;<i class="text-muted">({{room.users.length}} users chatting)</i></p>
    <p class="card-text">{{room.body}}</p>
  </div>
</div>
